# Life OS â€“ development stack
# Run from repo root: docker compose -f docker-compose.dev.yml up
# API: http://localhost:3000

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: bash -c "bin/rails db:prepare && bin/rails server -b 0.0.0.0"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/backend_development
    volumes:
      - ./backend:/rails
      - bundle_gems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_dev_data:
  bundle_gems:
