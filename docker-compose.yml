# Life OS â€“ backend API + PostgreSQL
# Run from repo root: docker compose up -d
# API: http://localhost:3000

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["bash", "-c", "./bin/rails db:prepare && exec ./bin/thrust ./bin/rails server -b 0.0.0.0"]
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/backend_production
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY:-change-me-in-production}
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
